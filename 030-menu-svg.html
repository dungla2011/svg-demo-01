<!DOCTYPE html>
<html>
<head>
    <style>
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown-content .dropdown {
    position: relative;
}

.dropdown-content .dropdown .dropdown-content {
    top: 0;
    left: 100%;
    display: none;
}

.dropdown-content .dropdown:hover .dropdown-content {
    display: block;
}
    </style>
</head>
<body>

<svg width="200" height="200">
    <rect width="100" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
</svg>

<div id="dropdown" class="dropdown">
    <a href="#">Action 1</a>
    <a href="#">Action 2</a>
    <div class="dropdown">
        <a href="#" class="dropbtn">Action 3</a>
        <div class="dropdown-content">
            <a href="#">Sub Action 1</a>
            <a href="#">Sub Action 2</a>
            <a href="#">Sub Action 3</a>
        </div>
    </div>
</div>

<script>
    var svg = document.querySelector('svg');
    var dropdown = document.getElementById('dropdown');

    svg.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        dropdown.style.display = 'block';
        dropdown.style.left = e.pageX + 'px';
        dropdown.style.top = e.pageY + 'px';
    });

    window.addEventListener('click', function(e) {
        if (!dropdown.contains(e.target)) {
            dropdown.style.display = 'none';
        }
    });
</script>

</body>
</html>
